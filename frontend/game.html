<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>

<body class="body">
  <main class="main">
    <div class="header">
      <h1 class="d-inline p-2 bg-primary text-white display-6, score">Score</h1>

      <form action="#" id="startForm">
        <label for="name" class="text-danger">Name</label>
        <input type="text" id="name" name="username" placeholder="Enter username" required>
        <button type="submit" class="btn btn-outline-danger">Start</button>
      </form>
    </div>

    <div class="con">
      <div class="grid"></div>
      <div class="highscoreBoard">
      </div>
    </div>

  </main>
  <footer class="footer">
    <p class="text-muted text-info pb-0 font-monospace">
      <span>Breakout is an arcade video game developed and published by Atari, Inc. and released on May 13, 1976. It was
        designed by
        Steve Wozniak, based on conceptualization from Nolan Bushnell and Steve Bristow who were influenced by the
        seminal 1972
        Atari arcade game Pong</span>
      <br>
      <span><a href="https://github.com/Willz01/breakout-js" target="_blank">Github repo</a></span>
    </p>

  </footer>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script src="/frontend/game.js"></script>
  <script src="/frontend/highscore.js"></script>

</body>

</html>
